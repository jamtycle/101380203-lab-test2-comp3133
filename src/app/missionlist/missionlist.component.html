<div class="h-screen w-4/5 max-h-screen m-auto">
    <div class="min-h-[15vh] flex w-full">
        <h1 class="text-5xl text-center m-auto">Space X Mission Launch List</h1>
    </div>
    @if (launches_data.length === 0) {
        <div class="w-full flex py-20">
            <span class="loading loading-spinner w-1/2 m-auto"></span>
        </div>
    }
    <div
        class="flex flex-col gap-5 max-h-[85vh] relative flex-grow overflow-y-scroll"
    >
        @for (item of launches_data; track $index) {
        <div
            class="flex flex-col btn btn-block h-fit min-h-fit py-5 px-10"
            (click)="handleClick(item)"
        >
            <div class="flex w-full justify-between">
                <img
                    class="aspect-square w-24 h-24"
                    src="{{ item.links.mission_patch_small }}"
                    alt="Mission Patch"
                />
                <div class="flex flex-col">
                    <h4 class="text-3xl font-bold text-right">
                        {{ item.mission_name }}
                    </h4>
                    <h5 class="text-xl text-right">{{ item.launch_year }}</h5>
                    <p class="text-sm text-right self-start">
                        {{ item.details }}
                    </p>
                </div>
            </div>
        </div>
        }
    </div>
</div>
